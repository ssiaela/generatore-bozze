<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sezione Presales ‚Äì Generatore di bozze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="presales">

<a href="index.html" class="back-home-btn">‚Üê Home‚öôÔ∏è</a>

<main>
<div class="page-header">
  <div class="page-header-main">
    <span class="page-tag">Presales</span>
    <h2 class="page-title">
      <span class="page-title-icon">üìÑ</span>
      Generatore bozze
    </h2>
  </div>
  <div class="page-header-side">
    <span class="page-badge">Customer Care</span>
  </div>
</div>


  <div class="subtitle">
    Casistiche di errore disponibili.
  </div>

<div class="grid">
  <!-- COLONNA SINISTRA: CONFIGURAZIONE + ERRORI -->
  <section class="card">
    <h3>Impostazioni bozza ‚Äì Presales</h3>

    <div class="field-group">
      <label>Destinatario</label>
      <div class="radio-group">
        <label><input type="radio" name="pre_destinatario" value="partner" checked> Partner</label>
        <label><input type="radio" name="pre_destinatario" value="cliente"> Cliente</label>
      </div>
    </div>

    <div class="field-group">
      <label>Forma di cortesia</label>
      <div class="radio-group">
        <label><input type="radio" name="pre_forma" value="lei" checked> Dare del ‚ÄúLei‚Äù</label>
        <label><input type="radio" name="pre_forma" value="tu"> Dare del ‚Äútu‚Äù</label>
      </div>
    </div>

    <div class="field-group">
      <label>Tono del messaggio</label>
      <div class="radio-group">
        <label><input type="radio" name="pre_tono" value="formale" checked> Formale</label>
        <label><input type="radio" name="pre_tono" value="collaborativo"> Collaborativo</label>
        <label><input type="radio" name="pre_tono" value="diretto"> Pi√π diretto</label>

    <div class="field-group">
      <label>Dati opzionali (usati solo se compilati)</label>
      <input type="text" id="pre_nomeCliente" placeholder="Nome / Ragione sociale cliente">
      <input type="text" id="pre_rifPratica" placeholder="Riferimento pratica / numero contratto" style="margin-top:4px;">
    </div>

    <hr style="margin:10px 0; border:none; border-top:1px solid #eee;">

    <div class="field-group">
      <label>Ricerca rapida errori</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <input type="text" id="pre_search" placeholder="Digita una parola chiave (es. IBAN, subentro, fattura‚Ä¶)">
        <button type="button" class="btn-secondary" id="pre_search_btn">Cerca</button>
      </div>
      <div class="hint">
        Filtro rapido.
      </div>
    </div>

    <h3>Selezione errori ‚Äì Presales</h3>
    <div id="pre_errors_container" class="field-group"></div>

    <div class="buttons-row">
      <button class="btn-secondary" type="button" onclick="clearSelection('pre')">Deseleziona tutto</button>
    </div>
    <div class="hint">
      Categorie espandibili.
    </div>
  </section>

  <!-- COLONNA DESTRA: BOZZE GENERICHE + OGGETTO + CORPO -->
  <section class="card">
    <h3>Bozza mail ‚Äì Presales</h3>

    <!-- MEN√ô A TENDINA BOZZE GENERICHE -->
    <div class="field-group">
      <label>Bozze generiche</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <select id="pre_quick_template">
          <option value="">‚Äî Seleziona una bozza ‚Äî</option>
          <option value="subentro_partner_lei">Subentro ‚Äì richiesta documentazione (Partner, Lei)</option>
          <!-- aggiungi altre bozze qui, con value uguale alle chiavi di QUICK_TEMPLATES -->
        </select>
        <button type="button" class="btn-secondary" onclick="applicaBozzaRapida('pre')">
          Applica bozza
        </button>
      </div>
      <div class="hint">
        Compilazione automatica modificabile.
      </div>
    </div>

    <!-- OGGETTO -->
    <div class="field-group">
      <label for="pre_oggetto">Oggetto</label>
      <input type="text" id="pre_oggetto">
    </div>

    <!-- CORPO -->
    <div class="field-group">
      <label for="pre_corpo">Corpo della mail</label>
      <textarea id="pre_corpo"></textarea>
    </div>

    <!-- PULSANTI -->
    <div class="buttons-row">
      <button class="btn-primary" type="button" onclick="generaBozza('pre')">Genera bozza</button>
      <button class="btn-secondary" type="button" onclick="copiaTesto('pre')">Copia testo</button>
    </div>
    <div class="hint">
      Personalizza e invia.
    </div>
  </section>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
