<!DOCTYPE html>
<html lang="it">
<script>
  const passwordCorretta = "voipvoice2025";

  function renderLogin() {
    document.body.innerHTML = `
      <div class="vv-login-bg">
        <div class="vv-login-card">
          <div class="vv-login-logo">
  <img src="img/logo-voipvoice.svg" alt="VoipVoice">
</div>

<div class="vv-login-badge" aria-hidden="true">

            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6.5 10h11A1.5 1.5 0 0 1 19 11.5v8A2.5 2.5 0 0 1 16.5 22h-9A2.5 2.5 0 0 1 5 19.5v-8A1.5 1.5 0 0 1 6.5 10Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M12 14v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <div class="vv-login-head">
            <h1 class="vv-login-title">Accesso riservato</h1>
            <p class="vv-login-subtitle">Inserisci la password per aprire il Generatore di Bozze.</p>
          </div>

          <div class="vv-login-field">
            <label class="vv-login-label" for="vvPass">Password</label>
            <input id="vvPass" class="vv-login-input" type="password" placeholder="Inserisci password" autocomplete="current-password" />
          </div>

          <button id="vvBtn" class="vv-login-btn" type="button">
            Accedi
          </button>

          <p id="vvErr" class="vv-login-error" role="alert" aria-live="polite"></p>

          <div class="vv-login-footer">
            VoipVoice • Customer Care
          </div>
        </div>
      </div>
    `;

    const style = document.createElement("style");
    style.textContent = `
      :root{
        --vv-blue-900:#0B2A6F;
        --vv-blue-700:#1D4ED8;
        --vv-blue-500:#3B82F6;
        --vv-sky-400:#38BDF8;
        --vv-ink:#0F172A;
        --vv-muted:#64748B;
        --vv-border:rgba(15,23,42,.10);
        --vv-ring:rgba(59,130,246,.28);
      }

      *{ box-sizing:border-box; }

      .vv-login-bg{
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

        background:
          radial-gradient(900px 500px at 15% 10%, rgba(56,189,248,.22), transparent 55%),
          radial-gradient(900px 500px at 85% 20%, rgba(59,130,246,.18), transparent 55%),
          linear-gradient(135deg, #F7FAFF, #EEF5FF);
      }

      .vv-login-card{
        width:100%;
        max-width:420px;
        background:#fff;
        border:1px solid var(--vv-border);
        border-radius:18px;
        padding:28px;
        box-shadow:
          0 1px 0 rgba(15,23,42,.04),
          0 18px 40px rgba(11,42,111,.10);
      }

.vv-login-logo{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.vv-login-logo img{
  height:36px;
  max-width:200px;
  object-fit:contain;
}

      .vv-login-badge{
        width:44px;
        height:44px;
        border-radius:14px;
        display:flex;
        align-items:center;
        justify-content:center;
        color: var(--vv-blue-700);
        background: linear-gradient(180deg, rgba(56,189,248,.18), rgba(59,130,246,.10));
        border: 1px solid rgba(59,130,246,.18);
        margin-bottom:14px;
      }

      .vv-login-title{
        margin:0;
        font-size:20px;
        font-weight:750;
        letter-spacing:-0.01em;
        color:var(--vv-ink);
      }

      .vv-login-subtitle{
        margin:8px 0 0 0;
        font-size:14px;
        line-height:1.45;
        color:var(--vv-muted);
      }

      .vv-login-head{ margin-bottom:18px; }

      .vv-login-field{ margin-bottom:14px; }

      .vv-login-label{
        display:block;
        margin-bottom:8px;
        font-size:13px;
        font-weight:650;
        color:var(--vv-ink);
      }

      .vv-login-input{
        width:100%;
        border:1px solid rgba(15,23,42,.14);
        border-radius:12px;
        padding:12px 12px;
        font-size:14px;
        color:var(--vv-ink);
        outline:none;
        background:#fff;
      }

      .vv-login-input::placeholder{ color: rgba(100,116,139,.9); }

      .vv-login-input:focus{
        border-color: rgba(59,130,246,.55);
        box-shadow: 0 0 0 5px var(--vv-ring);
      }

      .vv-login-btn{
        width:100%;
        border:none;
        border-radius:12px;
        padding:12px 14px;
        font-size:14px;
        font-weight:750;
        cursor:pointer;
        color:#fff;

        background: linear-gradient(135deg, var(--vv-blue-700), var(--vv-sky-400));
        box-shadow: 0 10px 24px rgba(29,78,216,.20);
        transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
      }

      .vv-login-btn:hover{
        opacity:.96;
        box-shadow: 0 12px 28px rgba(29,78,216,.24);
      }

      .vv-login-btn:active{
        transform: translateY(1px);
      }

      .vv-login-error{
        margin:10px 0 0 0;
        min-height:18px;
        font-size:13px;
        color:#B91C1C;
      }

      .vv-login-footer{
        margin-top:18px;
        text-align:center;
        font-size:12px;
        color:rgba(100,116,139,.95);
      }
    `;
    document.head.appendChild(style);

    const passEl = document.getElementById("vvPass");
    const btnEl = document.getElementById("vvBtn");
    const errEl = document.getElementById("vvErr");

    const tryLogin = () => {
      const inserita = (passEl.value || "").trim();
      if (inserita === passwordCorretta) {
        sessionStorage.setItem("vv_auth", "ok");
        location.reload();
      } else {
        errEl.textContent = "Password non corretta. Riprova.";
        passEl.focus();
        passEl.select();
      }
    };

    btnEl.addEventListener("click", tryLogin);
    passEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") tryLogin();
    });

    setTimeout(() => passEl.focus(), 50);
  }

  if (sessionStorage.getItem("vv_auth") !== "ok") {
    window.addEventListener("DOMContentLoaded", () => renderLogin());
  }
</script>

<head>
  <meta charset="UTF-8">
  <title>Generatore di bozze – Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

    <section class="home-panel">
      <!-- LOGO + TITOLO -->
      <header class="home-header">
        <img class="home-logo" src="logo-voipvoice.svg" alt="VoipVoice">
        <!-- Se il file non è .png, cambia l'estensione (es. logo-voipvoice.svg) -->

        <span class="home-kicker">Customer Care · Tool interno</span>
        <h1 class="home-title">Generatore di bozze</h1>
        <p class="home-subtitle">Scegli il modulo con cui lavorare.</p>
      </header>

      <!-- DUE SCELTE PRINCIPALI -->
      <section class="home-actions-row">
        <a href="presales.html" class="home-tile">
          <span class="home-tile-label">Presales</span>
          <span class="home-tile-caption">Contratti, moduli di variazione e cambi tecnologia</span>
        </a>

        <a href="provisioning.html" class="home-tile">
          <span class="home-tile-label">Provisioning</span>
          <span class="home-tile-caption">Moduli di subentro</span>
        </a>
      </section>

      <!-- FOOTER MOLTO LEGGERO -->
      <footer class="home-footer">
        <span>VoipVoice · Reparto Customer Care</span>
        <span>Uso interno · v1.0</span>
      </footer>
    </section>
  </main>

</body>
</html>
